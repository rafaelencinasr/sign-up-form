<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign-up form project</title>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="leftPanel">
            <div id="picture"><!-- <img src="./leafBackground.jpg" alt=""> --></div>
            <div id="logo">ODIN</div>
        </div>

        <div class="rightPanel">
            <div class="topText">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.

                You <em>know</em> you want to.
            </div>
            <div class="bodyForm">
            <h3>Let's do this!</h3>
                <form action="" class="formContainer">

                    <div class="row1">
                        <div class="labelBlock">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName">
                        </div>
                        <div class="labelBlock">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName">
                        </div>
                    </div>
                    
                    <div class="row2">

                        <div class="labelBlock">
                            <label for="userEmail">EMAIL</label>
                            <input type="email" id="userEmail">
                        </div>
                        
                        <div class="labelBlock">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="number" name="phoneNumber" id="phoneNumber">
                        </div>
                    </div>

                    <div class="row3">

                        <div class="labelBlock">
                            <label for="userPassword">PASSWORD</label>
                            <input type="password" name="userPassword" id="userPassword">
                        </div>

                        <div class="labelBlock">
                            <label for="userPasswordConfirm">CONFIRM PASSWORD</label>
                            <input type="password" name="userPasswordConfirm" id="userPasswordConfirm">
                        </div>
                    </div>

                </form>
            </div>
            <div class="bottomSubmit">
                <button type="submit">Submit button</button>
                <button type="menu">Menu button</button>
            </div>
        </div>
    </body>




</html>
