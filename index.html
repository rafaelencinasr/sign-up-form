<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign-up form project</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="leftPanel">
         <img id="picture" src="./img/leafBackground.jpg" alt="A picture of a wild plant in a jungle">
            <div id="logoArea">
                <img class="logoImg" src="./img/odin-lined.png" alt="The Odin Project lined logo">
                <span class="logoText">ODIN</span>
            </div>
            <div class="picAuthor">Photo by <a href="https://unsplash.com/es/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/es/fotos/25xggax4bSA">Unsplash</a></div>
        </div>

        <div class="rightPanel">
            <div class="topText">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started
                <br>
                <br>You <em>know</em> you want to.
            </div>
            <div class="bodyForm">
            <h3>Let's do this!</h3>
                <form action="#" method="get" class="formContainer" id="form-inputs">

                    <div class="row1">
                        <div class="labelBlock">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" placeholder="John" required aria-required="true" pattern="[a-zA-z]+( [a-zA-z]+)?"><span class="validity"></span>
                        </div>
                        <!-- /^[a-zA-Z\s]*$/ -->
                        <!-- [a-zA-z]+ -->

                        <div class="labelBlock">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" placeholder="Doe" required pattern="[a-zA-z]+( [a-zA-z]+)?"><span class="validity"></span>
                        </div>
                    </div>
                    
                    <div class="row2">

                        <div class="labelBlock">
                            <label for="userEmail">EMAIL</label>
                            <input type="email" id="userEmail" placeholder="example@example.com" required> <span class="validity"></span>
                        </div>
                        
                        <div class="labelBlock">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="1234567890"
                            pattern="[0-9]{10}" required 
                            oninvalid="this.setCustomValidity('Allowed format: 1234567890')"
                            oninput="this.setCustomValidity('')" 
                            maxlength="10">
                            <span class="validity"></span>
                        </div>
                    </div>

                    <div class="row3">

                        <div class="labelBlock">
                            <label for="userPassword">PASSWORD</label>
                            <input type="password" name="userPassword" id="userPassword" required>
                            <div id="matchedPasswords"></div>
                        </div>

                        <div class="labelBlock">
                            <label for="userPasswordConfirm">CONFIRM PASSWORD</label>
                            <input type="password" name="userPasswordConfirm" id="userPasswordConfirm" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottomSubmit">
                <button class="createAccount" type="submit" form="form-inputs">Create Account</button>
                <div class="login">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </body>




</html>
